<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5C6BC0">
    <meta name="description" content="A simple, beautiful to-do list app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tasks">

    <title>Tasks</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view active">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg viewBox="0 0 512 512" width="64" height="64">
                            <defs>
                                <linearGradient id="logo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#5C6BC0"/>
                                    <stop offset="100%" style="stop-color:#7986CB"/>
                                </linearGradient>
                            </defs>
                            <rect width="512" height="512" rx="96" fill="url(#logo-bg)"/>
                            <rect x="100" y="140" width="56" height="56" rx="14" fill="white" opacity="0.95"/>
                            <path d="M116 168 L128 180 L144 156" stroke="#5C6BC0" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <rect x="180" y="156" width="220" height="24" rx="12" fill="white" opacity="0.9"/>
                            <rect x="100" y="228" width="56" height="56" rx="14" fill="white" opacity="0.95"/>
                            <rect x="180" y="244" width="180" height="24" rx="12" fill="white" opacity="0.9"/>
                            <rect x="100" y="316" width="56" height="56" rx="14" fill="white" opacity="0.95"/>
                            <rect x="180" y="332" width="240" height="24" rx="12" fill="white" opacity="0.9"/>
                        </svg>
                    </div>
                    <h1>Tasks</h1>
                    <p>Simple, beautiful to-do lists</p>
                </div>

                <div id="auth-form" class="auth-form">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Log In</button>
                        <button class="auth-tab" data-tab="signup">Sign Up</button>
                    </div>

                    <div id="auth-error" class="auth-error hidden"></div>

                    <input type="email" id="auth-email" placeholder="Email" autocomplete="email">
                    <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password">

                    <button id="auth-submit" class="btn btn-primary btn-block">Log In</button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button id="auth-google" class="btn btn-secondary btn-block btn-social">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Home View -->
        <div id="home-view" class="view">
            <header class="app-header home-header">
                <h1>My Tasks</h1>
                <button id="user-menu-btn" class="icon-btn user-menu-btn" aria-label="User menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </header>

            <main class="home-content">
                <div id="lists-container" class="lists-container">
                    <!-- List cards will be rendered here -->
                </div>

                <div id="empty-home" class="empty-state hidden">
                    <div class="empty-icon">üìù</div>
                    <p>No lists yet</p>
                    <p class="empty-hint">Tap + to create your first list</p>
                </div>
            </main>

            <button id="fab-add" class="fab" aria-label="Add new task">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- List Detail View -->
        <div id="list-view" class="view">
            <header class="app-header list-header">
                <button id="back-btn" class="icon-btn" aria-label="Go back">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h1 id="list-title">List Name</h1>
                <button id="edit-list-btn" class="icon-btn" aria-label="Edit list">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>
            </header>

            <main class="list-content">
                <div id="tasks-container" class="tasks-container">
                    <!-- Active tasks will be rendered here -->
                </div>

                <div id="empty-list" class="empty-state hidden">
                    <div class="empty-icon">‚ú®</div>
                    <p>All done!</p>
                    <p class="empty-hint">Add a task to get started</p>
                </div>

                <!-- Completed Section -->
                <div id="completed-section" class="completed-section hidden">
                    <button id="completed-toggle" class="completed-toggle">
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                        <span>Completed</span>
                        <span id="completed-count" class="completed-count">0</span>
                    </button>
                    <div id="completed-tasks" class="completed-tasks">
                        <!-- Completed tasks will be rendered here -->
                    </div>
                </div>
            </main>

            <!-- Add Task Input -->
            <div class="add-task-bar">
                <input type="text" id="new-task-input" placeholder="Add a task..." autocomplete="off">
                <button id="add-task-btn" class="add-task-btn" aria-label="Add task">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Add Modal -->
    <div id="quick-add-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2>New Task</h2>
            <textarea id="quick-task-input" placeholder="What do you need to do?" rows="3"></textarea>

            <div class="list-selector">
                <label>Add to list:</label>
                <div id="list-options" class="list-options">
                    <!-- List options will be rendered here -->
                </div>
                <button id="create-list-btn" class="create-list-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New List
                </button>
            </div>

            <div class="modal-actions">
                <button id="cancel-quick-add" class="btn btn-secondary">Cancel</button>
                <button id="confirm-quick-add" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </div>

    <!-- List Edit/Create Modal -->
    <div id="list-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2 id="list-modal-title">New List</h2>
            <input type="text" id="list-name-input" placeholder="List name" autocomplete="off">

            <div class="color-picker">
                <label>Color:</label>
                <div id="color-options" class="color-options">
                    <!-- Color options will be rendered here -->
                </div>
            </div>

            <div class="modal-actions">
                <button id="cancel-list-modal" class="btn btn-secondary">Cancel</button>
                <button id="delete-list-btn" class="btn btn-danger hidden">Delete List</button>
                <button id="confirm-list-modal" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <h2>Delete List?</h2>
            <p id="delete-message">This will delete all tasks in this list.</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- User Menu Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="user-info">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <p id="user-email" class="user-email"></p>
            </div>
            <div class="user-menu-actions">
                <button id="sync-now-btn" class="btn btn-secondary btn-block">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c-1.66 0-3-4.03-3-9s1.34-9 3-9m0 18c1.66 0 3-4.03 3-9s-1.34-9-3-9"/>
                    </svg>
                    Sync Now
                </button>
                <button id="logout-btn" class="btn btn-danger btn-block">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Log Out
                </button>
            </div>
        </div>
    </div>

    <!-- Sync Status Indicator -->
    <div id="sync-status" class="sync-status hidden">
        <span class="sync-icon"></span>
        <span class="sync-text"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
